
<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>نتائج التحويل</title>
    <style>
        body {
            background-color: #f5f7fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            padding: 40px 20px;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            display: inline-block;
            max-width: 650px;
            width: 100%;
        }
        h2 {
            color: #28a745;
            margin-bottom: 20px;
        }
        ul {
            list-style: none;
            padding: 0;
            text-align: right;
            direction: rtl;
        }
        li {
            margin: 10px 0;
            background-color: #f0f0f0;
            padding: 12px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }
        a:hover {
            color: #0056b3;
        }
        .btn, .btn-download {
            display: inline-block;
            margin-top: 25px;
            padding: 12px 24px;
            background-color: #007bff;
            color: white;
            border-radius: 8px;
            text-decoration: none;
        }
        .btn:hover, .btn-download:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>✅ تم تحويل الملفات بنجاح</h2>
        <ul>
            {% for file in files %}
                <li>
                    🎧 {{ file }}
                    <a class="btn-download" href="{{ url_for('download_file', filename=file) }}">⬇️ تحميل</a>
                </li>
            {% endfor %}
        </ul>
        <a class="btn" href="{{ url_for('download_zip', zipname=zip_name) }}">📦 تحميل الكل كملف ZIP</a><br>
        <a class="btn" href="/">🔁 تحويل المزيد</a>
    </div>
</body>
</html>
